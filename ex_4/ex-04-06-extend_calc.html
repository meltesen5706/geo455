<!DOCTYPE html>
<html>
    <head>
        <title>Working with user input</title>
    </head>
    <body style="background-color: lightgreen">
        <p>First number: <input type="number" id="num1" min="0" max="100" value=""></p>
        <p>Second number: <input type="number" id="num2" min="0" max="100" value=""></p>
        
        <input style="color: darkblue" type="button" id="multiply" value="Multiply!">
        <input style="color: darkred" type="button" id="divide" value="Divide!">
        <input style="color: darkgreen" type="button" id="add" value="Add!">
        <input style="background-color: black; color: white" type="button" id="clear" value="Clear History!">
        <!-- add more math functions --->
        <p id="result"></p>
        
        <script>
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var result = document.getElementById("result");
            
            
            // += STORES HISTORY            
            document.getElementById("multiply").addEventListener("click", function() {
                result.innerHTML +="<p>" + num1.value + " * " + num2.value + 
                    " = " + num1.value * num2.value + "</p>";});
            
            document.getElementById("divide").addEventListener("click", function() {
                result.innerHTML +="<p>" + num1.value + " / " + num2.value + 
                    " = " + num1.value / num2.value + "</p>";});
            document.getElementById("add").addEventListener("click", function() {
                result.innerHTML +="<p>" + num1.value + " + " + num2.value + 
                    " = " + (parseInt(num1.value) + parseInt(num2.value)) + "</p>";});
                        
            document.getElementById("clear").addEventListener("click", function() {
                result.remove();});
            
        </script>
    </body>
</html>
