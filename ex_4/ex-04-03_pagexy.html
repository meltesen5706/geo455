<!DOCTYPE html>
<html>
    <head>
        <title>Event object</title>
    </head>
    <body style="background-color: azure">
        <h2>XY Coordinates of the Page</h2>
        <p>You can use this to display the lat/long on a map!</p>
        <p id="position"; style="color: darkblue"></p>
        
        <script>
            var page_coord = document.getElementById("position");
            document.addEventListener("mousemove", function(e) {
                page_coord.innerHTML = e.pageX + " " + e.pageY;
            });
        </script>
        
    </body>
</html>
