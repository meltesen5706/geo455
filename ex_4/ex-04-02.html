<!DOCTYPE html>
<html>
    <head>
        <title>Earth poles</title>
    </head>
    <body style="background-color: lightsteelblue">
        <h2 style="text-align: center">Earth Poles Viewer</h2>
        <img id="myImage" src="images/north.svg"><br><br>
        <input type="button" style="color:darkred" value="Not North Pole" id="south"> <!-- event listener -->
        <input type="button" style="color:darkblue" value="Not South Pole" id="north"> <!-- event listener -->
        
        <script>
            function showNorth() {              //event listeners function
                document
                    .getElementById("myImage")
                    .src = "images/north.svg";
            }
            function showSouth() {              //event listeners function
                document
                    .getElementById("myImage")
                    .src = "images/south.svg";
            }
            
            document
                .getElementById("north")
                .addEventListener("click", showNorth);  //fetching the function
            document
                .getElementById("south")
                .addEventListener("click", showSouth);  //fetching the function
        
        </script>
        
    </body>
</html>
