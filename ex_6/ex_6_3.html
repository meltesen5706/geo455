<html>
   <head>
      <title>Ex- 6-3a: CSS manipulation</title>
       <style>
           .charac {
               float: left;
           }
           img {
              width: 200px; 
               height: 200px; 
           }
      </style>
    </head>
      <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>

      <script>
          
       /*$(document).ready(function() {
              $("img").click(function(){
                  $(this).hide();
              });
          }); */
          
          $(document).ready(function() {
              $("#hide-btn").click(function(){
                  $("img.normal").hide();
                  $("img.fast").hide("fast");
                  $("img.slow").hide("slow");
                  $("img.very-slow").hide(5000);
              });

              $("#show-btn").click(function(){
                  $("img.normal").show();
                  $("img.fast").show();               
                  $("img.slow").show("slow");
                  $("img.very-slow").show(5000);
                  
              });
          });
          

      </script>

	
   <body>
       <h1> Adventures of Tintin </h1>
       <p> Main Characters </p>
       <div class= "charac">
           <img class="normal" src="img/tintin-milou.jpg">
           <img class="fast" src="img/captain-haddock_v2.jpg">
           <img class="very-slow" src="img/prof_calcu.jpg">
           <img class="slow" src="img/Thomson_&_Thompson.png">
       </div> <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
       
       <button style="background-color: lightblue; padding: 3px" id='hide-btn'>Hide</button>
       <button style="background-color: lightgreen; padding: 3px" id='show-btn'>Show</button>
   </body>
</html>
