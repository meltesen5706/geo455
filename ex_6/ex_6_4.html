<html>
   <head>
      <title>Ex- 6-4: CSS manipulation</title>
       <style>
           img {
               position: relative;
               width: 200px; 
               height: 200px; 
           }
      </style>
    </head>
      <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>

      <script>
          
      
          $(document).ready(function() {
              $("button").click(function(){
                  $("img").animate({left: '40%', top:'100px'});
                  $("img").animate({left: '80%', top:'0px'});
                  $("img").animate({left: '60%', top:'50px'});
                  $("img").animate({left: '5%', top:'5px'});
                  $("#tintin").animate({left: '75%', top:'80px'});
            });
          });
  

      </script>

	
   <body>
       <button style="background-color: green; color: white; padding: 3px" id="button">Go</button>
       <h1> Adventures of Tintin </h1>
       <p> Main Characters </p>
       <div>
           <img id=tintin src="img/tintin-milou.jpg"> <br>
           <img src="img/captain-haddock_v2.jpg"> <br>
           <img src="img/prof_calcu.jpg"> <br>
           <img src="img/Thomson_&_Thompson.png"> <br>
       </div>
       

   </body>
</html>
