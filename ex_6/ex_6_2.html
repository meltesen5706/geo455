<html>
   <head>
      <title>Ex- 6-2: CSS manipulation</title>
       <style>
           .charac {
               float: left;
           }
           img {
              width: 200px; 
               height: 200px; 
           }
           .styleclass {
               border: 3px solid black;
               border-radius: 8px;
               width: 250px;
               height: 250px;
           }
      </style>
    </head>
      <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>

     <script>
          $(document).ready(function() {
              $("button.addClass").click(function(){
                  $("img").addClass("styleclass"); 
                  
              });
          });
         
        // Add removeClass()
          $(document).ready(function() {
              $("button.removeClass").click(function(){
                  $("img").removeClass("styleclass"); 
                  
              });
          });
        // Add toggleClass()
          $(document).ready(function() {
              $("button.toggleClass").click(function(){
                  $("img").toggleClass("styleclass");
                  
              });
          });      </script>

	
   <body>
       <h1> Adventures of Tintin </h1>
       <p> Main Characters </p>
       <div class= "charac">
           <img src="img/tintin-milou.jpg">
           <img src="img/captain-haddock_v2.jpg">
           <img src="img/prof_calcu.jpg">
           <img src="img/Thomson_&_Thompson.png">
       </div> <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
       
       <button class=addClass>Try addClass()</button>
       <!-- add button for remove class -->
       <button class="removeClass">Try removeClass()</button>
       <!-- add button for toggle class -->
       <button class="toggleClass">Try toggleClass()</button>
   </body>
</html>
