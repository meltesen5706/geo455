<!DOCTYPE html>
<html>
    <head>
        <title>White space collapsing</title>
    </head>
    <body>
        <p style="color: cadetblue;border: solid 2px grey;align-content: center">The Moon's distance to Earth is 384,402 km</p>
        <pre>The Moon's            distance      to Earth is 384,402 km</pre>
        <p>The Moon's <br>     distance to Earth <br> is 384,402 km</p>
        <p style="background-color: azure">The Moon's distance to Earth &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; is <b>384,402 km</b></p><hr>
    </body>
</html>
