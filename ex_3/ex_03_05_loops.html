<!DOCTYPE html>
<html>
<body bgcolor="lightyellow">

<h2>JavaScript For Loop</h2>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
    var num = "";
    
    for (var i = 7; i < 24; i++) { // change to a different number
        num += "The number is " + i + "<br>";
    }
    document.getElementById("demo").innerHTML = num;
    
    var num_brk = "";
    
    for (var z = 2; z < 15; z++) {
        if(z===10) {break;}
        num_brk += "The number is " + z + " lets loop again" + "<br>";
    }
    document.getElementById("demo1").innerHTML = num_brk;
    

    var cars = ["Tesla", "Volvo", "BMW", "Ford", "Fiat", "Audi", "Honda", "Toyota"];
    
    var carnames = "";
    
    for (var j = 0; j < cars.length; j++) {
        carnames += cars[j] + "<br>";
    }
    document.getElementById("demo2").innerHTML = carnames;

</script>


</body>
</html>
