    <script>
        
        function multiply(p1, p2) {

        document.getElementById("multiply").innerHTML = "This is result of multiply function: "+ multiply(233, 28);
        // change the parameters and check ..

        function to_Celsius(f) {

        };
        
        document.getElementById("f2c").innerHTML = "Today's temperature in Celsius is: " + to_Celsius(37)+" Â°C";
        
        
        
        var person = {

            eyeColor: "brown",
            fullName: function() {return this.firstName + " " + this.lastName;}
        };
        document.getElementById("method").innerHTML = person.fullName();

        var me = {

        var midwest = ["Wisconsin", "New York", "Stoughton", "Illinois"];
        midwest.pop();
