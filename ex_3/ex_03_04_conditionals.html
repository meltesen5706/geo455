<!DOCTYPE html>
<html>
<body bgcolor=lightgrey>

    <h2>JavaScript Flow Controls</h2>

    <p id="happy day"></p>
    <p id="good_night"></p>
    <p id="good_all"></p>
    <p id="meal"></p>


    <script>
        
        var hour= new Date().getHours() //returns the hour (0 to 23) of the current time.
        var greeting ; 
        
        if (hour < 18) {
            greeting = "happy day!";
        }
        document.getElementById("happy day").innerHTML = greeting;
        
        if (hour < 16) {// change the hour values based on the current time.
            greeting = "happy day!";
        } else {
            greeting = "Good night!";
        }
        document.getElementById("good_night").innerHTML = greeting;
        
        if (hour < 12) {
            greeting = "Good Morning!";
        } else if (hour <18){
            greeting = "Good Afternoon!";
        } else {
            greeting = "Good Night!";
        }
        document.getElementById("good_all").innerHTML = greeting;
        
        
        if (hour < 9) {
            greeting = "Breakfast Time!";
        } else if (hour <11){
            greeting = "Brunch Time!";
        } else if (hour <14){
            greeting = "Lunch Time!";
        } else if (hour <17){
            greeting = "Tea Time!";
        } else if (hour <20){
            greeting = "Dinner Time!";
        } else if (hour <23){
            greeting = "Dessert Time!";
        } else {
            greeting = "Bed Time!";
        }
        document.getElementById("meal").innerHTML = greeting;

    

    </script>

</body>
</html>
