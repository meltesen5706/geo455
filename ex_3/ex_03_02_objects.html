
<!DOCTYPE html>
<html>
<body bgcolor=lightgreen>

    <h2>JavaScript Arrays</h2>

    <p id="arr"></p>
    <p id="arr_ind"></p>
    <p id="arr_multd"></p>
    <p id="arr_multd1"></p>
    <p id="arr_multd_ind"></p>
    <p id="person_obj1"></p>
    <p id="person_obj2"></p>
    <p id="me"></p>
    <p id="person_obj3"></p>
    <p id="person_obj4"></p>

    <script>
        var a= [2, 2.5, 4, 3.5];
        document.getElementById("arr").innerHTML = "This is a simple array: "+ a;
        document.getElementById("arr_ind").innerHTML = "This is the 4th element in the above array: "+ a[1];
        // change to a[1] and check//

        var d = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];
        document.getElementById("arr_multd").innerHTML = "This is a multi-dimensional array: "+ d;
        
        var d = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];
        document.getElementById("arr_multd1").innerHTML = "This is the last item in the multi-dimensional array: "+ d[2][2];
        
        document.getElementById("arr_multd_ind").innerHTML = "This is second item in the 3rd element in a multi-dimensional array: "+ d[1][0];
        
        //change to d[1][0] and check
        
        // Create an object:
        var person = {
            firstName: "Juan",
            lastName: "Carlos",
            age: 50,
            eyeColor: "brown",
        };
        
        document.getElementById("person_obj1").innerHTML = person.firstName + " has " + person.eyeColor + " eyes.";
        
        document.getElementById("person_obj2").innerHTML = person.firstName + " has the last name of " + person.lastName;
        
        var me = {
            firstName: "Madeline",
            lastName: "Meltesen",
            age: 21,
            eyeColor: "brown",
        };

        document.getElementById("person_obj3").innerHTML = me.firstName + " has " + me.eyeColor + " eyes.";
        
        document.getElementById("person_obj4").innerHTML = me.firstName + " has the last name of " + me.lastName;

    </script>

</body>
</html>
